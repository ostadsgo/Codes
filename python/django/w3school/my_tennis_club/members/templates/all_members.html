{% extends "master.html" %}
{% block title %}My Tennis Club - List of all memebers {% endblock %}

{% block content %}
  <p><a href="/">HOME</a></p>
  <h1>Members</h1>
  <ul>
    {% for member in members %}
      <p>{{forloop.first}}</p>
      <li><a href="details/{{member.id}}">{{ member.firstname }} {{ member.lastname }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
