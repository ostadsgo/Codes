<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عضویت</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c7d183d0ea.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                </div>
                <div id="usernameHelp" class="form-text">نام کاربری شامل شش حرف انگلیسی</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ایمیل</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-envelope-square"></i></i></div>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div id="emailHelp" class="form-text">لطفا آدرس ایمیل خود را وارد کنید</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <div class="input-group">
                    <div class="input-group-text"><i class="fas fa-key"></i></div>
                    <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
                </div>
                <div id="passwordHelp" class="form-text">رمز عبور شامل حروف انگلیسی و اعداد و علائم</div>
            </div>
            <button type="submit" class="btn btn-primary">عضویت</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/c7d183d0ea.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
