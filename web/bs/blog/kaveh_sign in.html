<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Lets sign in with him
  </button>
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">ورود به سامانه</h1>
          <button type="button" class="close" data-dismiss="modal">×</button>
        </div>
    <form>
      <form class="row g-3">
        <div class="col-md-6  container-fluid">
          <label for="inputEmail4" class="form-label">ایمیل</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6 container-fluid">
          <label for="inputPassword4" class="form-label">پسورد</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12  container-fluid">
          <label for="inputAddress" class="form-label">آدرس</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="گنبد ، ">
        </div>
        <div class="col-md-6 container-fluid">
          <label for="inputCity" class="form-label">شهر</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              من تمامی قوانین این سایت را قبول دارم
            </label>
          </div>
        </div>
        <br>
        <br>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">خارج شدن</button>
          <button type="submit" class="btn btn-primary">ثبت نام</button>
        </div>
      </form>
</body>
</html>
